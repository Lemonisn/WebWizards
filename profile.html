<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile - Web Wizards</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/auth.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-container input, .profile-container button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .profile-container button {
            background: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        .profile-container button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2 id="welcomeMessage">Welcome</h2>
        <img src="assets/images/profile-placeholder.png" alt="Profile Picture">
        
        <form id="profileForm">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="department" placeholder="Department">
            <input type="email" id="contact" placeholder="Contact Email">
            <button type="submit">Save Changes</button>
        </form>
        <button id="logoutBtn">Logout</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile - Web Wizards</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/auth.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px; /* Reduced container size */
            text-align: center;
        }
        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 15px;
        }
        .profile-container form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Ensuring input fields are centered */
        }
        .profile-container input {
            width: 90%; /* Reduced input width */
            margin: 8px 0;
            padding: 8px;
            border-radius: 5px;
            font-size: 16px;
        }
        .profile-container button {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            background: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        .profile-container button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <button id="homeBtn" class="home-btn">Home</button>
    <button id="logoutBtn" class="logout-btn">Logout</button>
    <div class="profile-container">
        <h2 id="profileHeader">Profile</h2>
        <img src="assets/images/profile-placeholder.png" alt="Profile Picture">
        
        <form id="profileForm">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="department" placeholder="Department">
            <input type="email" id="contact" placeholder="Contact Email">
            
            <button type="submit">Save Changes</button>
        </form>
        <form action="/upload-picture" method="post" enctype="multipart/form-data">
            <label for="picture">Select Picture:</label>
            <input type="file" id="picture" name="picture" accept="image/*">
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends - Web Wizards</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/friends.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .friends-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        .friend-list {
            list-style: none;
            padding: 0;
        }
        .friend-list li {
            padding: 10px;
            background: #e0e0e0;
            margin: 5px;
            border-radius: 5px;
        }
        .search-box {
            width: 90%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .add-friend-btn {
            background: #0077cc;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .add-friend-btn:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <button id="logoutBtn" class="logout-btn">Logout</button>
    <button id="homeBtn" class="home-btn">Home</button>

    <div class="friends-container">
        <h2>Friends List</h2>
        <input type="text" class="search-box" id="searchFriends" placeholder="Search Friends...">
        <ul id="friendList" class="friend-list"></ul>
        <button class="add-friend-btn" onclick="addFriend()">Add Friend</button>
    </div>
</body>
</html>

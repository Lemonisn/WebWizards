<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events - Web Wizards</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .events-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
            text-align: left;
        }
        .event-item {
            padding: 10px;
            background: #f9f9f9;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .join-btn {
            background: #0077cc;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .join-btn:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="events-container">
        <h2>Upcoming Events</h2>
        <ul id="eventList">
            <li class="event-item">Study Group - April 10 <button class="join-btn">Join</button></li>
            <li class="event-item">Code Workshop - April 15 <button class="join-btn">Join</button></li>
        </ul>
    </div>

    <script>
        document.querySelectorAll(".join-btn").forEach(button => {
            button.addEventListener("click", function() {
                this.textContent = "Joined!";
                this.disabled = true;
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events - Web Wizards</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/auth.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .events-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
            text-align: left;
        }
        .event-item {
            padding: 10px;
            background: #f9f9f9;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .event-name {
            flex-grow: 1;
        }
        .join-btn {
            background: #0077cc;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            min-width: 100px;
            text-align: center;
            margin-left: auto;
        }
        .join-btn:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <button id="homeBtn" class="home-btn">Home</button>
    <button id="logoutBtn" class="logout-btn">Logout</button>
    <div class="events-container">
        <h2>Upcoming Events</h2>
        <ul id="eventList">
            <li class="event-item">
                <span class="event-name">Study Group - April 10</span>
                <button class="join-btn">Join</button>
            </li>
            <li class="event-item">
                <span class="event-name">Code Workshop - April 15</span>
                <button class="join-btn">Join</button>
            </li>
        </ul>
    </div>

    <script>
        document.querySelectorAll(".join-btn").forEach(button => {
            button.addEventListener("click", function() {
                this.textContent = this.textContent === "Join" ? "Joined!" : "Join";
            });
        });
    </script>
</body>
</html>
